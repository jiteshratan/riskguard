thresholds:
  high_value_amount: 10000
  approval_sla_hours: 24
  duplicate_window_minutes: 60

risk_scoring:
  high_value_weight: 3
  sod_weight: 5
  sla_weight: 2
  duplicate_weight: 4

controls:
  - id: C01
    name: "High value transactions require at least 2 approvals"
    enabled: true

  - id: C02
    name: "Segregation of duties (maker cannot approve own transaction)"
    enabled: true

  - id: C03
    name: "Approvals completed within SLA"
    enabled: true

  - id: C04
    name: "Duplicate payments detection"
    enabled: true